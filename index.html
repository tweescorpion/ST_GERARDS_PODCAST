<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St Gerard's School Podcast</title>

  <!-- Google AdSense verification script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5750992057837893"
     crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/tweescorpion/tweescorpion.github.io/main/1702301021046.jpg" type="image/jpeg">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-3VQGCJLB30"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-3VQGCJLB30');
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

  <!-- SEO improvements -->
  <meta name="description" content="Listen to St Gerard's School Podcast featuring student speeches, interviews, and school news. Discover new episodes weekly and support the school radio club." />
  <meta name="keywords" content="St Gerard's School Podcast, student speeches, school interviews, Bangor podcast, school work, school radio club, education podcast, school news" />
  <meta name="author" content="Rowan Sutcliffe" />
  <meta name="robots" content="index, follow" />
  <link rel="canonical" href="https://tweescorpion.github.io/ST_GERARDS_WEBSITE/" />

  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      color: #003366;
      margin: 0;
      background:
        linear-gradient(rgba(0, 51, 102, 0.6), rgba(0, 51, 102, 0.6)),
        url('https://as2.ftcdn.net/v2/jpg/04/34/74/65/1000_F_434746570_36fmkTrm6q9S5T74P3bOVn2DlYxle9zY.jpg') no-repeat center/cover fixed;
    }

    header {
      background: #003366;
      color: #ffcc00;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-radius: 0 0 12px 12px;
      flex-wrap: wrap;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: contain;
      flex-shrink: 0;
    }

    header h1 {
      flex: 1;
      text-align: center;
      font-size: 28px;
      margin: 0;
      font-weight: 700;
      color: #ffcc00;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
      color: #003366;
    }

    .podcast h3 {
      color: #003366;
    }

    .searchbar {
      text-align: center;
      margin-bottom: 25px;
    }

    #searchInput {
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border: 2px solid #003366;
      border-radius: 6px;
      font-size: 16px;
    }

    .podcast {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }

    audio {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .hidden-video,
    .hidden-video-podcast {
      display: none; /* hide video episodes completely */
    }

    button {
      background: #003366;
      color: #ffcc00;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #002244;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 51, 102, 0.9);
      color: #fff;
      border-top: 2px solid #ffcc00;
      font-size: 14px;
      margin-top: 30px;
      border-radius: 8px 8px 0 0;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header img {
        width: 100px;
        height: 100px;
      }

      header h1 {
        font-size: 24px;
      }

      #searchInput {
        width: 95%;
      }

      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="https://raw.githubusercontent.com/tweescorpion/tweescorpion.github.io/main/1702301021046.jpg" alt="St Gerard's School Logo" />
    <h1>St Gerard's School Podcast</h1>
  </header>

  <div class="container">
    <h2>Podcast Library</h2>

    <div class="searchbar">
      <input type="text" id="searchInput" placeholder="Search episodes...">
    </div>

    <div id="podcastList">

      <!-- Hidden video podcast entries -->
      <div class="podcast hidden-video-podcast">
        <iframe class="hidden-video" src="https://www.youtube.com/embed/5MWT_doo68k" allowfullscreen></iframe>
      </div>

      <div class="podcast hidden-video-podcast">
        <iframe class="hidden-video" src="https://www.youtube.com/embed/L_Guz73e6fw" allowfullscreen></iframe>
      </div>

      <!-- Visible audio episodes with original names -->
      <div class="podcast">
        <h3>Episode 1: Hugo interview</h3>
        <audio controls src="https://archive.org/download/rowan-1/hugo.mp3">
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="podcast">
        <h3>Episode 2: Rowan interview</h3>
        <audio controls src="https://archive.org/download/rowan-1/rowan%20%281%29.mp3">
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="podcast">
        <h3>Episode 3: Oliver interview</h3>
        <audio controls src="https://archive.org/download/rowan-1/oliver%20%281%29.mp3">
          Your browser does not support the audio element.
        </audio>
      </div>

      <div class="podcast">
        <h3>Episode 4: Josh Ledden</h3>
        <audio controls src="https://archive.org/download/josh-ledden/josh%20ledden.mp3">
          Your browser does not support the audio element.
        </audio>
      </div>


       <div class="podcast">
        <h3>Episode 5: School Charity Planning</h3>
        <audio controls src="https://archive.org/download/school-ms-dickinson-interveiw/school%20ms%20dickinson%20interveiw.mp3">
          Your browser does not support the audio element.
        </audio>
      </div>


      <div class="podcast">
        <h3>Episode 6: About St Gerards</h3>
        <audio controls src="https://archive.org/download/school-ethoses/school%20ethoses.mp3">
          Your browser does not support the audio element.
        </audio>
      </div>



      

    </div>
  </div>

  <footer>
    <a href="https://www.st-gerards.org/" target="_blank" rel="noopener">Visit St Gerard's School Website</a>
  </footer>

  <script>
    const searchInput = document.getElementById('searchInput');
    const podcasts = document.querySelectorAll('.podcast');

    searchInput.addEventListener('input', () => {
      const q = searchInput.value.toLowerCase();
      podcasts.forEach(p => {
        const title = p.querySelector('h3')?.textContent.toLowerCase();
        p.style.display = title && title.includes(q) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
